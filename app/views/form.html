<div class="container">
    <div class="row">
        <div style="margin-top: 100px" class="col-md-6 col-md-offset-3">
            <div ng-show="loginError">
                <p  style="color: red; text-align: center;">Username or Password is incorrect</p>
            </div>
        <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-4 control-label">Username</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="login.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="login.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="login(login.username, login.password)">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
